<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>If you add two numeric strings, the result will be a concatenated string:</p>

<p id="demo"></p>

<script>
let x = "10";
let y = "20";
let z = x + y;
document.getElementById("demo").innerHTML = z;
</script>
<script>
let m = 10;
let o = "20";
let p = m + o;
document.getElementById("demo").innerHTML = p;
</script>

</body>
</html>

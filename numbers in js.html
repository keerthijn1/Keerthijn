<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>
<p>Numbers can be written with or without decimals:</p>
<p id="demo"></p>

<script>
let x = 3.14;
let y = 3;
document.getElementById("demo").innerHTML = x + "<br>" + y;
let n = 0.2 + 0.1;
document.getElementById("demo").innerHTML = "0.2 + 0.1 = " + n;
</script>
</body>
</html>
